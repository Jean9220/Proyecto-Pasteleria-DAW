<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${pageTitle}"></h1>

    <form th:action="@{/categorias/actualizar/{id}(id=${categoria.idCategoria})}"
          th:object="${categoria}" method="post">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre">
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}"
                 th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea th:field="*{descripcion}" class="form-control" id="descripcion"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}"
                 th:errors="*{descripcion}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a th:href="@{/categorias}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
