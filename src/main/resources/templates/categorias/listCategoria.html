<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Categorías</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="m-0" th:text="${pageTitle}">Categorías</h1>
        <a class="btn btn-primary" th:href="@{/categorias/new}">Nueva categoría</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${categorias}">
                <td th:text="${c.idCategoria}">1</td>
                <td th:text="${c.nombre}">Tortas</td>
                <td th:text="${c.descripcion}">Descripción</td>
            </tr>
            <tr th:if="${#lists.isEmpty(categorias)}">
                <td colspan="3" class="text-center">No hay categorías registradas.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/productos/new}" class="btn btn-outline-secondary">Crear producto</a>
</div>
</body>
</html>
