<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Nueva categoría</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4" th:text="${pageTitle}">Nueva categoría</h1>

    <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post" class="shadow p-4 rounded bg-light">
        <div class="mb-3">
            <label class="form-label">Nombre *</label>
            <input th:field="*{nombre}" type="text" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success px-4">Guardar</button>
            <a th:href="@{/categorias}" class="btn btn-secondary px-4">Cancelar</a>
        </div>

        <div th:if="${errorMsg}" class="alert alert-danger mt-3" th:text="${errorMsg}"></div>
    </form>
</div>
</body>
</html>
