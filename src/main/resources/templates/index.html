<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pastelería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <nav th:replace="layout/layout :: sidebar"></nav>
    <main class="col-md-10 ms-sm-auto col-lg-10">
      <div th:replace="layout/layout :: navbar"></div>
      <div th:replace="layout/layout :: content">
        <!-- Aquí va el contenido específico de tu index -->
        <div class="content">
          <h4 class="mb-4">Productos Destacados</h4>
          <div class="row g-4">
            <div class="col-md-4">
              <div class="card shadow-sm">
                <img src="https://images.unsplash.com/photo-1586985281748-b63dcdd8fdc0" class="card-img-top" alt="Pastel">
                <div class="card-body">
                  <h5 class="card-title">Torta de Chocolate</h5>
                  <p class="card-text">Rica torta con chocolate belga y relleno cremoso.</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card shadow-sm">
                <img src="https://images.unsplash.com/photo-1625660313066-fd9074033b3a" class="card-img-top" alt="Cupcake">
                <div class="card-body">
                  <h5 class="card-title">Cupcakes de Vainilla</h5>
                  <p class="card-text">Decorados a mano y con el sabor más delicado.</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card shadow-sm">
                <img src="https://images.unsplash.com/photo-1505253758473-96b7015fcd39" class="card-img-top" alt="Tarta de Fresas">
                <div class="card-body">
                  <h5 class="card-title">Tarta de Fresas</h5>
                  <p class="card-text">Hecha con fresas frescas y crema pastelera casera.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer th:replace="layout/layout :: footer"></footer>
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
