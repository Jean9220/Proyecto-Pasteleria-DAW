<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Editar Producto</h1>

  <form th:action="@{/productos/actualizar/{id}(id=${producto.idProducto})}"
        th:object="${producto}" method="post">

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea id="descripcion" class="form-control" th:field="*{descripcion}" required></textarea>
    </div>

    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" step="0.01" id="precio" class="form-control" th:field="*{precio}" required>
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" id="stock" class="form-control" th:field="*{stock}" required>
    </div>

    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <select id="categoria" class="form-control" th:field="*{categoria.idCategoria}" required>
        <option th:each="cat : ${categorias}" th:value="${cat.idCategoria}" th:text="${cat.nombre}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="imagen" class="form-label">Imagen</label>
      <input type="text" id="imagen" class="form-control" th:field="*{imagen}">
    </div>

    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
