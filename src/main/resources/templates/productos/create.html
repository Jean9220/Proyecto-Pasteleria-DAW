<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto - Pastelería</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center mb-4">Agregar Nuevo Producto</h1>

    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post" class="shadow p-4 rounded bg-light">
        <!-- Nombre -->
        <div class="mb-3">
            <label class="form-label">Nombre *</label>
            <input th:field="*{nombre}" type="text" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <!-- Descripción -->
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
        </div>

        <!-- Precio -->
        <div class="mb-3">
            <label class="form-label">Precio *</label>
            <input th:field="*{precio}" type="number" step="0.01" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
        </div>

        <!-- Stock -->
        <div class="mb-3">
            <label class="form-label">Stock *</label>
            <input th:field="*{stock}" type="number" min="0" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
        </div>

        <select th:field="*{categoria.idCategoria}" required>
            <option value="" disabled selected>Seleccione una categoría</option>
            <option th:each="cat : ${categorias}"
                    th:value="${cat.idCategoria}"
                    th:text="${cat.nombre}">
            </option>
        </select>

        <!-- Imagen (URL opcional) -->
        <div class="mb-3">
            <label class="form-label">URL de imagen</label>
            <input th:field="*{imagen}" type="url" class="form-control" placeholder="https://...">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success px-4">Guardar</button>
            <a th:href="@{/productos}" class="btn btn-secondary px-4">Cancelar</a>
        </div>

        <div th:if="${errorMsg}" class="alert alert-danger mt-3" th:text="${errorMsg}"></div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
