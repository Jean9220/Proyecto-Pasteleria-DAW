<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Detalle del Producto</h1>

    <div class="card" style="max-width: 500px;">
        <img th:if="${producto.imagen}" th:src="${producto.imagen}" class="card-img-top" alt="Imagen del producto">
        <div class="card-body">
            <h5 class="card-title" th:text="${producto.nombre}"></h5>
            <p class="card-text"><strong>Descripción:</strong> <span th:text="${producto.descripcion}"></span></p>
            <p class="card-text"><strong>Precio:</strong> $<span th:text="${producto.precio}"></span></p>
            <p class="card-text"><strong>Stock:</strong> <span th:text="${producto.stock}"></span></p>
            <p class="card-text"><strong>Categoría:</strong> <span th:text="${producto.categoria.nombre}"></span></p>
        </div>
    </div>

    <a th:href="@{/productos}" class="btn btn-secondary mt-3">Volver</a>
</div>
</body>
</html>
