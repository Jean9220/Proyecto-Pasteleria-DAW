<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
          height: 200px;
          object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4 text-center">Nuestros Productos</h1>

    <a class="btn btn-outline-success" th:href="@{/productos/nuevo}">Crear nuevo Producto</a>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="producto : ${productos}">
            <div class="card h-100">
                <img th:src="@{'/img/' + ${producto.imagen}}" class="card-img-top" th:alt="${producto.nombre}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre}">Nombre</h5>
                    <p class="card-text" th:text="${producto.descripcion}">Descripción</p>
                    <p><strong>Precio:</strong> S/ <span th:text="${producto.precio}">0.00</span></p>
                    <p><strong>Stock:</strong> <span th:text="${producto.stock}">0</span> unidades</p>
                    <p><strong>Categoría:</strong> <span th:text="${producto.categoria.nombre}">Sin categoría</span></p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <a th:href="@{/productos/ver/{id}(id=${producto.idProducto})}" class="btn btn-info btn-sm">Ver</a>
                    <a th:href="@{/productos/editar/{id}(id=${producto.idProducto})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/productos/eliminar/{id}(id=${producto.idProducto})}" class="btn btn-danger btn-sm">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
