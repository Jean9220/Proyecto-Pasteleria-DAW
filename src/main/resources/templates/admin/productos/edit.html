<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    main {
      flex: 1;
    }
    .navbar {
      background-color: #000000;
      padding: 1rem;
    }
    .navbar h4 {
      margin: 0;
      font-weight: bold;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      transition: background 0.3s ease;
    }
    .navbar a:hover {
      background-color: #d9d2c4;
      color: black;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: 500;
    }
    footer {
      background-color: #000;
      color: white;
      padding: 1rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar d-flex justify-content-between align-items-center">
  <h4 class="text-white mb-0">Hecho con Amor</h4>
  <div class="d-flex">
    <a class="nav-link active" href="/index"><i class="bi bi-house-door me-2"></i>Inicio</a>
    <a class="nav-link" href="/usuarios"><i class="bi bi-people me-2"></i>Usuarios</a>
    <a class="nav-link" href="/categorias"><i class="bi bi-tags me-2"></i>Categorías</a>
    <a class="nav-link" href="/productos"><i class="bi bi-box-seam me-2"></i>Productos</a>
    <a class="nav-link" href="/clientes"><i class="bi bi-person-lines-fill me-2"></i>Clientes</a>
  </div>
</nav>

<main class="container mt-5">
  <div class="card p-4">
    <h2 class="mb-4"><i class="bi bi-pencil-square me-2"></i>Editar Producto</h2>

    <form th:action="@{/productos/actualizar/{id}(id=${producto.idProducto})}"
          th:object="${producto}" method="post">

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" class="form-control" th:field="*{descripcion}" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.01" id="precio" class="form-control" th:field="*{precio}" required>
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" id="stock" class="form-control" th:field="*{stock}" required>
      </div>

      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría</label>
        <select id="categoria" class="form-select" th:field="*{categoria.idCategoria}" required>
          <option th:each="cat : ${categorias}" th:value="${cat.idCategoria}" th:text="${cat.nombre}"></option>
        </select>
      </div>

      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen</label>
        <input type="text" id="imagen" class="form-control" th:field="*{imagen}">
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-success"><i class="bi bi-check-circle me-1"></i>Actualizar</button>
        <a th:href="@{/productos}" class="btn btn-secondary"><i class="bi bi-x-circle me-1"></i>Cancelar</a>
      </div>
    </form>
  </div>
</main>

<!-- FOOTER -->
<footer class="text-center">
  <p>&copy; 2023 Dulce Delicia. Todos los derechos reservados.</p>
</footer>

</body>
</html>
