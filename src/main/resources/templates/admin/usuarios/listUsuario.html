<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        .main-container {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #ffffff;
        }
        .content-wrapper {
            max-width: 1200px; /* ancho máximo */
            margin: 0 auto; /* centrado */
            flex: 1;
            padding: 40px 30px; /* más espacio alrededor */
        }
        .table-container {
            overflow-x: auto;
            border-radius: 0.5rem;
            border: 1px solid #314d68;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 14px 16px; /* celdas más amplias */
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background-color: #182634;
            color: white;
        }
    </style>

</head>
<body class='font-sans'>

<div class="main-container">

    <!-- NAVBAR -->
    <nav class="bg-black text-white px-6 py-4 flex justify-between items-center shadow-md">
    <h4 class="mb-0 text-lg font-bold">Hecho con Amor</h4>
        <div class="flex gap-4">
            <a href="/index" class="hover:bg-gray-200 hover:text-black px-3 py-1 rounded">Inicio</a>
            <a href="/usuarios" class="hover:bg-gray-200 hover:text-black px-3 py-1 rounded">Usuarios</a>
            <a href="/categorias" class="hover:bg-gray-200 hover:text-black px-3 py-1 rounded">Categorías</a>
            <a href="/productos" class="hover:bg-gray-200 hover:text-black px-3 py-1 rounded">Productos</a>
            <a href="/clientes" class="hover:bg-gray-200 hover:text-black px-3 py-1 rounded">Clientes</a>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="content-wrapper">

        <div class="flex justify-between items-center mb-6">
            <p class="text-gray-900 text-2xl font-bold">Gestión de Administradores</p>
            <a th:href="@{/usuarios/new}" class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-full text-sm font-bold hover:bg-blue-700">
                ➕ Añadir Administrador
            </a>
        </div>

        <!-- Cuadros de resumen -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
            <div class="flex flex-col gap-2 rounded-xl p-6 border border-[#314d68] bg-white shadow">
                <p class="text-gray-900 text-base font-medium">Total de Administradores</p>
                <p class="text-gray-900 text-2xl font-bold" th:text="${totalAdmins}">5</p>
            </div>
            <div class="flex flex-col gap-2 rounded-xl p-6 border border-[#314d68] bg-white shadow">
                <p class="text-gray-900 text-base font-medium">Administradores Activos</p>
                <p class="text-gray-900 text-2xl font-bold" th:text="${adminsActivos}">4</p>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.idUsuario}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.apellidos}"></td>
                    <td class="text-blue-500" th:text="${usuario.email}"></td>
                    <td>
                            <span th:text="${usuario.estado}"
                                  class="px-3 py-1 rounded-full text-xs font-medium"
                                  th:classappend="${usuario.estado == 'Activo'} ? 'bg-green-600 text-white' : 'bg-red-600 text-white'">
                            </span>
                    </td>
                    <td class="flex gap-2">
                        <a th:href="@{'/usuarios/editar/' + ${usuario.idUsuario}}" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-full text-xs font-bold">
                            Editar
                        </a>
                        <a th:href="@{'/usuarios/eliminar/' + ${usuario.idUsuario}}" onclick="return confirm('¿Está seguro de eliminar este usuario?');" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-full text-xs font-bold">
                            Eliminar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-black text-white text-center py-4">
        <p>&copy; 2023 Dulce Delicia. Todos los derechos reservados.</p>
    </footer>

</div>
</body>
</html>
