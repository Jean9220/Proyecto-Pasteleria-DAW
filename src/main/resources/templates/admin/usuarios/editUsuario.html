<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        main {
            flex: 1;
        }
        .navbar {
            background-color: #000;
            padding: 1rem;
        }
        .navbar h4 {
            margin: 0;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            transition: background 0.3s ease;
        }
        .navbar a:hover {
            background-color: #d9d2c4;
            color: black;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #000;
            color: white;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar d-flex justify-content-between align-items-center">
    <h4 class="text-white mb-0">Hecho con Amor</h4>
    <div class="d-flex">
        <a class="nav-link" href="/index"><i class="bi bi-house-door me-2"></i>Inicio</a>
        <a class="nav-link active" href="/usuarios"><i class="bi bi-people me-2"></i>Usuarios</a>
        <a class="nav-link" href="/categorias"><i class="bi bi-tags me-2"></i>Categor√≠as</a>
        <a class="nav-link" href="/productos"><i class="bi bi-box-seam me-2"></i>Productos</a>
        <a class="nav-link" href="/clientes"><i class="bi bi-person-lines-fill me-2"></i>Clientes</a>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<main class="container mt-5">
    <div class="card p-4">
        <h2 class="mb-4"><i class="bi bi-pencil-square me-2"></i>Editar Usuario</h2>

        <form th:action="@{'/usuarios/actualizar/' + ${usuario.idUsuario}}" th:object="${usuario}" method="post">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Apellidos</label>
                <input type="text" class="form-control" th:field="*{apellidos}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Estado</label>
                <select class="form-select" th:field="*{estado}" required>
                    <option th:value="ACTIVO"
                            th:selected="${usuario.estado == T(com.example.Proyecto_DAW.admin.entity.Usuario.Estado).ACTIVO}">
                        Activo
                    </option>
                    <option th:value="INACTIVO"
                            th:selected="${usuario.estado == T(com.example.Proyecto_DAW.admin.entity.Usuario.Estado).INACTIVO}">
                        Inactivo
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle me-1"></i>Actualizar
                </button>
                <a href="/usuarios" class="btn btn-secondary">
                    <i class="bi bi-x-circle me-1"></i>Cancelar
                </a>
            </div>
        </form>
    </div>
</main>

<!-- FOOTER -->
<footer class="text-center">
    <p>&copy; 2023 Dulce Delicia. Todos los derechos reservados.</p>
</footer>

</body>
</html>
