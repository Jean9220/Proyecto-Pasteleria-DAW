<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Carrito de compras</h2>
  <p th:if="${#lists.isEmpty(items)}">El carrito está vacío.</p>
  <table th:if="${!#lists.isEmpty(items)}" class="table table-bordered">
    <thead>
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio unitario</th>
      <th>Subtotal</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
      <td th:text="${item.nombreProducto}">Producto</td>
      <td th:text="${item.cantidad}">1</td>
      <td>S/ <span th:text="${item.precioUnitario}">0.00</span></td>
      <td>S/ <span th:text="${#numbers.formatDecimal(item.precioUnitario * item.cantidad, 1, 'POINT', 2, 'NONE')}">0.00</span></td>
      <td>
        <form th:action="@{/ecommerce/carrito/quitar/{idProducto}(idProducto=${item.idProducto})}" method="post">
          <button type="submit" class="btn btn-danger btn-sm">Quitar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <div th:if="${!#lists.isEmpty(items)}" class="mt-3">
    <h4>Total: S/ <span th:text="${total}">0.00</span></h4>
    <p>Cantidad de productos: <span th:text="${cantidadCarrito}">0</span></p>
  </div>
  <a th:href="@{/ecommerce/productos}" class="btn btn-primary mt-3">Seguir comprando</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
