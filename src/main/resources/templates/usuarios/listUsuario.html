<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Lista de Usuarios</h2>

<a class="btn btn-primary" th:href="@{/usuarios/new}">Nuevo Usuario</a>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Email</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.idUsuario}"></td>
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.apellidos}"></td>
        <td th:text="${usuario.email}"></td>
        <td th:text="${usuario.estado}"></td>
        <td>
            <a th:href="@{'/usuarios/editar/' + ${usuario.idUsuario}}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{'/usuarios/eliminar/' + ${usuario.idUsuario}}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('¿Está seguro de eliminar este usuario?');">
                Eliminar
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
