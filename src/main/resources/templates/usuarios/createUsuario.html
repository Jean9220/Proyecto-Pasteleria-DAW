<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Nuevo Usuario</h2>

<form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" th:field="*{nombre}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Apellidos</label>
        <input type="text" class="form-control" th:field="*{apellidos}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Estado</label>
        <select class="form-select" th:field="*{estado}" required>
            <option value="" disabled selected>Seleccione estado</option>
            <option th:value="ACTIVO">Activo</option>
            <option th:value="INACTIVO">Inactivo</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
</form>
</body>
</html>
